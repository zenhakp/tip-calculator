<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Tip Calculator</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    /* Reset and basic styles */
    body {
      min-height: 100vh;
      margin: 0;
      font-family: 'Segoe UI', Arial, sans-serif;
      background: #f6f8fa;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .card {
      background: #fff;
      border-radius: 12px;
      max-width: 350px;
      width: 90%;
      padding: 2rem 1.5rem;
      box-shadow: 0 4px 16px rgba(0,0,0,0.08);
      display: flex;
      flex-direction: column;
      gap: 1.5rem;
      align-items: stretch;
    }
    h2 {
      text-align: center;
      margin: 0 0 1rem;
      font-size: 1.4rem;
      color: #333;
    }
    .input-group {
      display: flex;
      flex-direction: column;
      gap: 0.4rem;
    }
    label {
      font-size: 1rem;
      color: #444;
      margin-bottom: 2px;
    }
    input[type="number"], input[type="range"] {
      padding: 0.44rem;
      font-size: 1rem;
      border-radius: 6px;
      border: 1px solid #cbd5e1;
      outline: none;
      transition: border 0.2s;
    }
    input[type="number"]:focus {
      border-color: #5b9cf2;
    }
    .tip-percentage {
      display: flex;
      align-items: center;
      gap: 0.6rem;
    }
    .slider-value {
      min-width: 2ch;
      font-weight: 500;
      color: #2774ae;
    }
    button {
      background: #2774ae;
      color: #fff;
      border: none;
      border-radius: 6px;
      padding: 0.75rem;
      font-size: 1rem;
      cursor: pointer;
      transition: background 0.18s;
    }
    button:hover {
      background: #17588c;
    }
    .result-group {
      background: #f0f5fa;
      border-radius: 7px;
      padding: 0.75rem 1rem;
      display: flex;
      flex-direction: column;
      gap: 0.3rem;
      font-size: 1.08rem;
      margin-top: 0.6rem;
      color: #20415d;
    }
    @media (max-width: 500px) {
      .card { padding: 1.2rem 0.5rem; }
      h2 { font-size: 1.1rem; }
    }
  </style>
</head>
<body>
  <div class="card">
    <h2>Tip Calculator</h2>
    <div class="input-group">
      <label for="billAmount">Bill Amount ($)</label>
      <!-- Bill amount input -->
      <input type="number" id="billAmount" min="0" placeholder="Enter bill amount" step="0.01">
    </div>
    <div class="input-group">
      <label for="tipSlider">Tip Percentage</label>
      <!-- Tip slider and value display -->
      <div class="tip-percentage">
        <input type="range" id="tipSlider" min="0" max="50" value="15">
        <span class="slider-value" id="tipValue">15</span>%
      </div>
    </div>
    <!-- Calculate button -->
    <button id="calcBtn">Calculate Tip</button>
    <!-- Results area -->
    <div class="result-group" id="results" style="display:none;">
      <span id="tipAmount"></span>
      <span id="totalAmount"></span>
    </div>
  </div>
  <script>
    // Get DOM elements
    const billInput = document.getElementById('billAmount');
    const tipSlider = document.getElementById('tipSlider');
    const tipValue = document.getElementById('tipValue');
    const calcBtn = document.getElementById('calcBtn');
    const results = document.getElementById('results');
    const tipAmount = document.getElementById('tipAmount');
    const totalAmount = document.getElementById('totalAmount');

    // Update tip percentage value next to slider in real-time
    tipSlider.addEventListener('input', () => {
      tipValue.textContent = tipSlider.value;
    });

    // Calculate tip and total on button click
    calcBtn.addEventListener('click', () => {
      // Read inputs as numbers
      const bill = parseFloat(billInput.value);
      const tipPercent = parseInt(tipSlider.value, 10);

      // Validate input
      if (isNaN(bill) || bill <= 0) {
        results.style.display = 'none';
        alert('Please enter a valid bill amount.');
        billInput.focus();
        return;
      }

      // Do calculations
      const tip = bill * (tipPercent / 100);
      const total = bill + tip;

      // Show results, rounded to 2 decimals
      tipAmount.textContent = `Tip: $${tip.toFixed(2)}`;
      totalAmount.textContent = `Total: $${total.toFixed(2)}`;
      results.style.display = '';
    });
  </script>
</body>
</html>
